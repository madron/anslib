sensu_server_prefix: sensu

sensu_server_rabbitmq_host: rabbitmq
sensu_server_rabbitmq_port: 5671
sensu_server_rabbitmq_ssl: true
sensu_server_rabbitmq_password: sensu-server

sensu_server_api_admin_password: admin
# 'sensu_server_api_port' publishes api port to host machine
# Needed if sensu dashboard is located on a different host.
# Leave commented to keep the port private to the containers.
# sensu_server_api_port: 4567


rabbitmq_ssl_client_cert: [
'-----BEGIN CERTIFICATE-----',
'Drop here certificate',
'-----END CERTIFICATE-----'
]
rabbitmq_ssl_client_key: [
'-----BEGIN RSA PRIVATE KEY-----',
'Drop here private key',
'-----END RSA PRIVATE KEY-----'
]
