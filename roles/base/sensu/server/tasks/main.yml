- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - sensu-server


- name: download directory
  file:
    path: /var/lib/ansible/sensu/server/
    state: directory
    mode: 0755
    owner: root
    group: root
  tags:
    - sensu-server


- include: debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - sensu-server


- name: set variables
  set_fact:
    tarball_file: '/var/lib/ansible/sensu/server/community_plugins.{{ sensu_community_plugins_version }}.tar.gz'
    base_dir: 'sensu-community-plugins-{{ sensu_community_plugins_version }}'
  tags:
    - sensu-server


- name: sensu-community-plugins tarball
  get_url:
    url: 'https://github.com/sensu/sensu-community-plugins/archive/{{ sensu_community_plugins_version }}.tar.gz'
    dest: '{{ tarball_file }}'
    mode: 0644
  register: community_plugins_tarball
  tags:
    - sensu-server


- name: sensu-community-plugins
  command: 'tar --strip-components 2 -x -z -f {{ tarball_file }} {{ base_dir }}/plugins'
  args:
    chdir: /etc/sensu/plugins/
  when: community_plugins_tarball.changed
  tags:
    - sensu-server


- name: sensu-community-plugins
  command: 'tar --strip-components 2 -x -z -f {{ tarball_file }} {{ base_dir }}/plugins'
  args:
    chdir: /etc/sensu/plugins/
    creates: '/etc/sensu/handlerszzz'
  tags:
    - sensu-server


- name: ssl certificates directory
  file:
    path: /etc/sensu/ssl
    state: directory
    mode: 0755
    owner: root
    group: root
  tags:
    - sensu-server


- name: ssl certificates
  template:
    src: '{{ item }}'
    dest: /etc/sensu/ssl/
    mode: 0644
    owner: root
    group: root
  with_items:
    - cert.pem
    - key.pem
  notify:
    - restart sensu-api
    - restart sensu-server
  tags:
    - sensu-server


- name: /etc/sensu/api.json
  template:
    src: api.json
    dest: /etc/sensu/api.json
    mode: 0644
    owner: root
    group: root
  notify:
    - restart sensu-api
  tags:
    - sensu-server


- name: /etc/sensu/server.json
  template:
    src: server.json
    dest: /etc/sensu/server.json
    mode: 0644
    owner: root
    group: root
  notify:
    - restart sensu-server
  tags:
    - sensu-server


- name: sensu services
  service:
    name: '{{ item }}'
    state: started
  with_items:
    - sensu-api
    - sensu-server
  tags:
    - sensu-server
