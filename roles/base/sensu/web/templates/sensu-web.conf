# {{ ansible_managed }}
{% set API_AMBASSADOR_NAME = sensu_prefix + '_sensu_api_ambassador' %}
{% set CONTAINER_NAME = sensu_prefix + '_sensu_web' %}

description "{{ CONTAINER_NAME }} container"
author "Massimiliano Ravelli <m.ravelli@mastervoice.it>"

pre-start script
    # Container
    if ! docker inspect {{ CONTAINER_NAME }} > /dev/null 2>&1; then
        /usr/bin/docker run \
            -d \
            --restart="always" \
            --name {{ CONTAINER_NAME }} \
            --hostname {{ CONTAINER_NAME }} \
            --link={{ API_AMBASSADOR_NAME }}:api \
            --publish {{ sensu_web_port }}:3000 \
            mtek/sensu_web
    fi
end script

post-stop script
    /usr/bin/docker rm -fv {{ CONTAINER_NAME }}
end script
