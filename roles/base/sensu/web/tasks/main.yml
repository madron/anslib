- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - sensu-web


- include: debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - sensu-web


- name: log directory
  file:
    path: /var/log/uchiwa
    state: directory
    mode: 0755
    owner: uchiwa
    group: uchiwa
  tags:
    - sensu-web


- name: /etc/sensu/uchiwa.json
  template:
    src: uchiwa.json
    dest: /etc/sensu/uchiwa.json
    mode: 0644
    owner: root
    group: root
  notify:
    - restart sensu-web
  tags:
    - sensu-web


- name: sensu-web service
  service:
    name: sensu-web
    state: started
  tags:
    - sensu-web
