- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - sensu-web


- name: sensu-web upstart
  template:
    src: sensu-web.conf
    dest: '/etc/init/{{ sensu_prefix }}-web.conf'
    mode: 0644
    owner: root
    group: root
  notify: 'restart {{ sensu_prefix }}-web'
  tags:
    - sensu-web


- name: sensu-web service
  service:
    name: '{{ sensu_prefix }}-web'
    state: started
  tags:
    - sensu-web
