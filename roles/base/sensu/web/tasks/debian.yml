- name: sensu repository key
  apt_key:
    url: http://repos.sensuapp.org/apt/pubkey.gpg
    state: present
  tags:
    - sensu-web


- name: sensu repository
  apt_repository:
    repo: 'deb http://repos.sensuapp.org/apt sensu main'
    state: present
  tags:
    - sensu-web


- name: uchiwa package
  apt:
    name: 'uchiwa={{ sensu_web_uchiwa_version }}'
    state: present
  tags:
    - sensu-web


- name: remove init.d script
  file:
    path: /etc/init.d/sensu-web
    state: absent
  tags:
    - sensu-web


- name: upstart script - /etc/init/sensu-web.conf
  template:
    src: sensu-web.conf
    dest: /etc/init/
    mode: 0644
    owner: root
    group: root
  notify:
    - restart sensu-web
  tags:
    - sensu-web
