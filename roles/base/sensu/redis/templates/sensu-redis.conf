# {{ ansible_managed }}
{% set CONTAINER_NAME = sensu_prefix + '-redis' %}
{% set VOLUME_NAME = CONTAINER_NAME + '-data' %}
{% set AMBASSADOR_NAME = CONTAINER_NAME + '-ambassador' %}

description "{{ CONTAINER_NAME }} container"
author "Massimiliano Ravelli <m.ravelli@mastervoice.it>"

pre-start script
    # Data volume
    if ! docker inspect {{ VOLUME_NAME }} > /dev/null 2>&1; then
        /usr/bin/docker create \
            --name {{ VOLUME_NAME }} \
            --hostname {{ VOLUME_NAME }} \
            --volume /data \
            busybox
    fi
    # Ambassador
    if ! docker inspect {{ AMBASSADOR_NAME }} > /dev/null 2>&1; then
        /usr/bin/docker run \
            -d \
            --restart="always" \
            --name {{ AMBASSADOR_NAME }} \
            --hostname {{ AMBASSADOR_NAME }} \
            --volume /var/run/docker.sock:/var/run/docker.sock \
            cpuguy83/docker-grand-ambassador --name {{ CONTAINER_NAME }}
    fi
    # Container
    if ! docker inspect {{ CONTAINER_NAME }} > /dev/null 2>&1; then
        /usr/bin/docker run \
            -d \
            --restart="always" \
            --name {{ CONTAINER_NAME }} \
            --hostname {{ CONTAINER_NAME }} \
            --volumes-from={{ VOLUME_NAME }} \
            redis:2.8 redis-server --appendonly yes
    fi
end script

post-stop script
    /usr/bin/docker rm -fv {{ CONTAINER_NAME }}
end script
