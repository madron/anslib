- name: required package
  apt:
    name: '{{ item }}'
    state: latest
  with_items: sensu_client_packages
  tags:
    - sensu-client


- name: ruby alternative
  alternatives:
    name: ruby
    path: /usr/bin/ruby1.9.1
  when: ansible_lsb.id == 'Ubuntu' and (ansible_lsb.codename == 'precise')
  tags:
    - sensu-client


- name: sensu repository key
  apt_key:
    url: http://repos.sensuapp.org/apt/pubkey.gpg
    state: present
  tags:
    - sensu-client


- name: sensu repository
  apt_repository:
    repo: 'deb http://repos.sensuapp.org/apt sensu main'
    state: present
  tags:
    - sensu-client


- name: sensu package
  apt:
    name: 'sensu={{ sensu_version }}'
    state: present
  tags:
    - sensu-client


- name: /etc/rc0.d
  file:
    src: /etc/init.d/sensu-client
    dest: '/etc/rc0.d/K01sensu-client'
    state: link
    owner: root
    group: root
  tags:
    - sensu-client


- name: /etc/rc*.d
  file:
    src: /etc/init.d/sensu-client
    dest: '/etc/rc{{ item }}.d/S99sensu-client'
    state: link
    owner: root
    group: root
  with_items: [2, 3, 4, 5]
  tags:
    - sensu-client
