- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - sensu-client


- include: debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - sensu-client


- name: ssl sertificates directory
  file:
    path: /etc/sensu/ssl
    state: directory
    mode: 0755
    owner: root
    group: root
  tags:
    - sensu-client


- name: ssl sertificates
  template:
    src: '{{ item }}'
    dest: /etc/sensu/ssl/
    mode: 0644
    owner: root
    group: root
  with_items:
    - cert.pem
    - key.pem
  notify: restart sensu-client
  tags:
    - sensu-client


- name: /etc/sensu/config.json
  template:
    src: config.json
    dest: /etc/sensu/config.json
    mode: 0644
    owner: root
    group: root
  notify: restart sensu-client
  tags:
    - sensu-client


- name: /etc/rc0.d
  file:
    src: /etc/init.d/sensu-client
    dest: '/etc/rc0.d/K01sensu-client'
    state: link
    owner: root
    group: root
  tags:
    - sensu-client


- name: /etc/rc*.d
  file:
    src: /etc/init.d/sensu-client
    dest: '/etc/rc{{ item }}.d/S99sensu-client'
    state: link
    owner: root
    group: root
  with_items: [2, 3, 4, 5]
  tags:
    - sensu-client


- name: sensu-client service
  service:
    name: sensu-client
    state: started
