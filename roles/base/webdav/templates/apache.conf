# {{ ansible_managed }}


<VirtualHost *:80>
    ServerName {{ webdav_server_name }}
    DocumentRoot {{ webdav_root }}
    ErrorLog /var/log/apache2/webdav-error.log
    CustomLog /var/log/apache2/webdav.log common env=!nottobelogged
</VirtualHost>

<Location />
    Options Indexes
    DAV On
    AuthType Basic
    AuthName "webdav"
    AuthUserFile {{ webdav_htpasswd_file }}
    Require valid-user
</Location>
