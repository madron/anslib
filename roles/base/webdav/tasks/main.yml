- name: required packages
  apt: >
    pkg={{ item }}
    state=latest
    update_cache={{ update_cache|default('no')}}
  with_items:
    - python-passlib
    - cadaver
  tags:
    - webdav

- name: enable apache modules
  command: >
    a2enmod {{ item }}
    creates=/etc/apache2/mods-enabled/{{ item }}.load
  notify: restart apache2
  with_items:
    - dav
    - dav_fs
  tags:
    - webdav

- name: root directory
  file: >
    path={{ webdav_root }}
    state=directory
    mode=0755
    owner=www-data
    group=www-data
  tags:
    - webdav

- name: location directories
  file: >
    path={{ webdav_root }}{{ item.path }}
    state=directory
    mode=0755
    owner=www-data
    group=www-data
  with_items: webdav_locations
  tags:
    - webdav

- include: auth_file.yml
  when: webdav_auth_provider == 'file'
  tags:
    - webdav

- name: site available
  template: >
    src=apache.conf
    dest=/etc/apache2/sites-available/webdav.conf
    mode=0644
    owner=root
    group=root
  notify: reload apache2
  tags:
    - webdav

- name: site enabled
  file: >
    src=/etc/apache2/sites-available/webdav.conf
    dest=/etc/apache2/sites-enabled/webdav.conf
    state=link
    mode=0644
    owner=root
    group=root
  notify: reload apache2
  tags:
    - webdav
