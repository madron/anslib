- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - redis


- include: debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - redis


- name: /etc/redis/redis.conf
  template:
    src: redis.conf
    dest: /etc/redis/redis.conf
    mode: 0644
    owner: root
    group: root
  notify: restart redis
  tags:
    - redis


- name: redis service
  service:
    name: redis-server
    state: started
  tags:
    - redis
