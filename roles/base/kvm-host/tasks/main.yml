- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - kvm-host


- include: packages_debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - kvm-host


- name: libvirtxml.tmpl
  template:
    src: libvirtxml.tmpl.j2
    dest: /etc/vmbuilder/libvirt/libvirtxml.tmpl
    mode: 0644
    owner: root
    group: root
  tags:
    - kvm-host


- name: default.cfg
  template:
    src: default.cfg.j2
    dest: /etc/vmbuilder/default.cfg
    mode: 0644
    owner: root
    group: root
  tags:
    - kvm-host


- name: /usr/local/bin/migratevm
  template:
    src: migratevm.j2
    dest: /usr/local/bin/migratevm
    mode: 0755
    owner: root
    group: root
  tags:
    - kvm-host


- name: /usr/local/bin/renamevm
  template:
    src: renamevm.j2
    dest: /usr/local/bin/renamevm
    mode: 0755
    owner: root
    group: root
  tags:
    - kvm-host
