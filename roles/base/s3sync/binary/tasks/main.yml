- name: download binary
  get_url:
    url: 'https://github.com/madron/s3sync/releases/download/{{ s3sync_version }}/s3sync_{{ s3sync_architecture }}'
    dest: '/usr/local/bin/s3sync-{{ s3sync_version }}'
    checksum: '{{ s3sync_checksum }}'
    mode: 0755
  tags:
    - s3sync
    - s3sync-binary


- name: config dir
  file:
    path: /root/.aws
    state: directory
    mode: 0755
    owner: root
    group: root
  tags:
    - s3sync
    - s3sync-binary
