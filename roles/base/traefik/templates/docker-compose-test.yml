version: '3.1'

services:
  proxy:
    image: traefik:v1.2.0-rc1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
    command: --web --web.metrics.prometheus --docker --docker.swarmmode --docker.watch --docker.domain=docker.localhost --logLevel=DEBUG
    networks:
      - global_proxy
    ports:
      - "80:80"
      - "8080:8080"


networks:
  global_proxy:
    external: true
