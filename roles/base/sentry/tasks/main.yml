- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - sentry


- name: dockerfile
  copy:
    src: worker
    dest: /var/lib/ansible/sentry
  register: dockerfile
  tags:
    - sentry


- name: docker image
  docker_image:
    path: /var/lib/ansible/sentry/worker
    name: mtek/sentry-worker
    state: build
  when: dockerfile.changed
  notify: 'restart sentry-container'
  tags:
    - sentry


- name: docker image
  docker_image:
    path: /var/lib/ansible/sentry/worker
    name: mtek/sentry-worker
    state: present
  notify: 'restart sentry-container'
  tags:
    - sentry


- name: upstart file
  template:
    src: container.conf
    dest: /etc/init/sentry-container.conf
    mode: 0644
    owner: root
    group: root
  notify: 'restart sentry-container'
  tags:
    - sentry


- name: cron.daily sentry-cleanup
  template:
    src: sentry-cleanup
    dest: /etc/cron.daily/sentry-cleanup
    mode: 0755
    owner: root
    group: root
  tags:
    - sentry


- name: sentry service
  service:
    name: 'sentry-container'
    state: started
  tags:
    - sentry
