- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - sentry


- name: set variables
  set_fact:
    project: sentry
    service: dck-sentry
  tags:
    - sentry


- name: /etc/cron.daily/sentry-cleanup
  template:
    src: sentry-cleanup
    dest: /etc/cron.daily/sentry-cleanup
    mode: 0755
    owner: root
    group: root
  tags:
    - sentry


- name: docker-compose file
  template:
    src: docker-compose.yml
    dest: /etc/init/{{ service }}.yml
    mode: 0644
    owner: root
    group: root
  register: compose
  tags:
    - sentry


- name: upstart file
  template:
    src: upstart.conf
    dest: /etc/init/{{ service }}.conf
    mode: 0644
    owner: root
    group: root
  register: upstart
  tags:
    - sentry


- name: pull docker images
  command: 'docker-compose -p {{ project }} -f /etc/init/{{ service }}.yml pull'
  when: docker_image_download
  tags:
    - sentry


- name: restart service
  service:
    name: '{{ service }}'
    state: restarted
  when: compose.changed or upstart.changed
  tags:
    - sentry


- name: start service
  service:
    name: '{{ service }}'
    state: started
  tags:
    - sentry
