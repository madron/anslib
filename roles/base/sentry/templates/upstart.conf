# {{ ansible_managed }}

description "Sentry containers"
author "Massimiliano Ravelli <m.ravelli@mastervoice.it>"


### Initialize/Upgrade
# docker exec -it {{ project }}_server sentry upgrade --noinput

### Create superuser
# docker exec -it {{ project }}_server sentry createuser --superuser --email admin

### Backup
# docker exec -i --user postgres {{ project }}_postgres pg_dump postgres > /tmp/sentry_dump.sql

### Restore
# docker exec -i --user postgres {{ project }}_postgres psql postgres < /tmp/sentry_dump.sql


pre-start script
    docker-compose -p {{ project }} -f /etc/init/{{ service }}.yml up -d
end script

post-stop script
    docker-compose -p {{ project }} -f /etc/init/{{ service }}.yml stop
    docker-compose -p {{ project }} -f /etc/init/{{ service }}.yml rm -fv
end script
