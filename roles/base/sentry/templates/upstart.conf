# {{ ansible_managed }}

description "Sentry containers"
author "Massimiliano Ravelli <m.ravelli@mastervoice.it>"


### Initialize/Upgrade
# docker exec -it {{ project }}_server sentry upgrade

### Create superuser
# docker exec -it {{ project }}_server sentry createsuperuser --username admin --email admin@example.com


pre-start script
    docker-compose -p {{ project }} -f /etc/init/{{ service }}.yml up -d
end script

post-stop script
    docker-compose -p {{ project }} -f /etc/init/{{ service }}.yml stop
    docker-compose -p {{ project }} -f /etc/init/{{ service }}.yml rm -fv
end script
