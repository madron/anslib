- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - rdiff-backup-server


- include: packages_debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - rdiff-backup-server


- name: pip packages
  pip:
    name: '{{ item.name }}'
    version: '{{ item.version }}'
  with_items: rdiff_backup_server_pip_packages
  tags:
    - rdiff-backup-server


- name: /usr/local/sbin/batch-rdiff-backup
  copy:
    src: batch-rdiff-backup.py
    dest: /usr/local/sbin/batch-rdiff-backup
    mode: 0755
    owner: root
    group: root
  tags:
    - rdiff-backup-server


- name: /etc/logrotate.d/rdiff-backup
  template:
    src: logrotate
    dest: /etc/logrotate.d/rdiff-backup
    mode: 0644
    owner: root
    group: root
  tags:
    - rdiff-backup-server


- name: /etc/cron.daily/rdiff-backup
  template:
    src: cron.daily
    dest: '/etc/cron.daily/{{ rdiff_backup_server_cron_order }}-rdiff-backup'
    mode: 0755
    owner: root
    group: root
  tags:
    - rdiff-backup-server
