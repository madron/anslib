- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - ssh-server


- include: packages_debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - ssh-server


- name: sshd_config
  template: >
    src=sshd_config.j2
    dest=/etc/ssh/sshd_config
    mode=0644
    owner=root
    group=root
  notify: restart ssh
  tags:
    - ssh-server
