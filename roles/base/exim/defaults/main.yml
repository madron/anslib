
exim_image: quay.io/mtek/exim:3
exim_project: exim
exim_service: dck_exim

docker_image_download: true
exim_mailname: hostname.example.com

exim_trusted_networks: {
  "127.0.0.1/8",
 }


#  OPTIONAL

exim_users_auth: [
        { name: username, password: mysecret, },
      ]

