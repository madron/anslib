awstats_port: 80
awstats_nginx_ports: ['{{ awstats_port }}']
awstats_server_name: localhost
awstats_allowed_subnets: []
# awstats_code: mysite
awstats_web_server_log: /var/log/nginx/access.log
# awstats_web_server_log: 'gzip -d </var/log/nginx/access.log.2.gz |'
# awstats_web_server_log: '/usr/share/awstats/tools/logresolvemerge.pl /var/log/nginx/access.log.5?.gz |'


# Possible values: 1,2,3,4 or "your_own_personalized_log_format"
# 1 - Apache or Lotus Notes/Domino native combined log format (NCSA combined/XLF/ELF log format)
# 2 - IIS or ISA format (IIS W3C log format). See FAQ-COM115 For ISA.
# 3 - Webstar native log format.
# 4 - Apache or Squid native common log format (NCSA common/CLF log format)
#     With LogFormat=4, some features (browsers, os, keywords...) can't work.
awstats_log_format: 1

awstats_update: 'no'
awstats_showsteps: 'no'
