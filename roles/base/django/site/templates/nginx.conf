# {{ ansible_managed }}

# Write a new nginx conf file in
# files/django_site/{{ django_site_slug }}/nginx.conf
# to override

server {
    listen {{ django_site_server_port }};
    {% if django_site_server_name is defined %}server_name   {{ django_site_server_name }};{% endif %}


    location / {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/uwsgi-{{ django_site_slug }}.sock;
        uwsgi_param   Host                 $host;
        uwsgi_param   X-Real-IP            $remote_addr;
        uwsgi_param   X-Forwarded-For      $proxy_add_x_forwarded_for;
        uwsgi_param   X-Forwarded-Proto    $http_x_forwarded_proto;
    }

   location /media/
    {
            root {{ django_site_base_dir }}/{{ django_site_slug }}/;
    }

    location /static/
    {
            root {{ django_site_base_dir }}/{{ django_site_slug }}/;
    }

}
