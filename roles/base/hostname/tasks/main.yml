- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - hostname


- name: hostname
  hostname:
    name: '{{ hostname|default(inventory_hostname) }}'
  tags:
    - hostname


- name: /etc/hosts
  template:
    src: hosts.j2
    dest: /etc/hosts
    mode: 0644
    owner: root
    group: root
  tags:
    - hostname
