- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - powerdns
    - powerdns-recursor


- name: pdns user
  user:
    name: pdns
    system: no
    shell: /bin/false
    createhome: no
    state: present
  tags:
    - powerdns
    - powerdns-recursor


- include: debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - powerdns
    - powerdns-recursor


- name: recursor.conf
  template:
    src: '{{ item }}'
    dest: /etc/powerdns/
    mode: 0644
    owner: root
    group: root
  with_items:
    - 'recursor.conf'
  register: config
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: forward-zones
  template:
    src: forward-zones
    dest: /etc/powerdns/
    mode: 0644
    owner: root
    group: root
  register: forward_zones
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: recursor service restart
  service:
    name: pdns-recursor
    state: restarted
  when: config.changed or forward_zones.changed
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: recursor service start
  service:
    name: pdns-recursor
    state: started
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: pdns.conf
  template:
    src: pdns.conf
    dest: /etc/powerdns/
    mode: 0644
    owner: root
    group: root
  register: pdns_config
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: pdns bindbackend config
  template:
    src: bindbackend.conf
    dest: /etc/powerdns/
    mode: 0644
    owner: root
    group: root
  register: pdns_bindbackend_config
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: pdns zone override files
  template:
    src: db.zone
    dest: /etc/powerdns/db.{{ item.key }}
    mode: 0644
    owner: root
    group: root
  with_dict: powerdns_recursor_override
  register: pdns_zone_override
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: pdns zone domain files
  template:
    src: db.zone
    dest: /etc/powerdns/db.{{ item.key }}
    mode: 0644
    owner: root
    group: root
  with_dict: powerdns_recursor_domain
  register: pdns_zone_domain
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: pdns service restart
  service:
    name: pdns
    state: restarted
  when: pdns_config.changed or pdns_bindbackend_config.changed
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: pdns service start
  service:
    name: pdns
    state: started
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config


- name: pdns zone reload
  command: pdns_control reload
  when: pdns_zone_override.changed or pdns_zone_domain.changed
  tags:
    - powerdns
    - powerdns-recursor
    - powerdns-recursor-config
