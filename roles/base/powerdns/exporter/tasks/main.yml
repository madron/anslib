- name: set variables
  set_fact:
    service: 'dck_{{ project }}'
  tags:
    - powerdns
    - powerdns-exporter


- name: docker-compose file
  template:
    src: docker-compose.yml
    dest: /etc/init/{{ service }}.yml
    mode: 0644
    owner: root
    group: root
  register: compose
  tags:
    - powerdns
    - powerdns-exporter


- name: pull docker images
  command: 'docker-compose -p {{ project }} -f /etc/init/{{ service }}.yml pull'
  when: docker_image_download
  tags:
    - powerdns
    - powerdns-exporter


- name: upstart file
  template:
    src: upstart.conf
    dest: /etc/init/{{ service }}.conf
    mode: 0644
    owner: root
    group: root
  register: upstart
  tags:
    - powerdns
    - powerdns-exporter


- name: restart service
  service:
    name: '{{ service }}'
    state: restarted
  when: compose.changed or upstart.changed
  tags:
    - powerdns
    - powerdns-exporter


- name: start service
  service:
    name: '{{ service }}'
    state: started
  tags:
    - powerdns
    - powerdns-exporter


- name: check service
  uri:
    url: '{{ item }}'
    timeout: 1
  with_items:
    - 'http://localhost:{{ port }}/'
    - 'http://localhost:{{ port }}/metrics'
  tags:
    - powerdns
    - powerdns-exporter
    - powerdns-exporter-check
