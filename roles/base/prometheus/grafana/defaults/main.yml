docker_image_download: false

prometheus_grafana_port: 3000
prometheus_grafana_dasboards_volume: false

# [server]
prometheus_grafana_server_domain: localhost
prometheus_grafana_server_enforce_domain: false
prometheus_grafana_server_root_url: '%(protocol)s://%(domain)s:%(http_port)s/'

# [users]
prometheus_grafana_users_allow_sign_up: true
prometheus_grafana_users_allow_org_create: true
prometheus_grafana_users_auto_assign_org: true
prometheus_grafana_users_auto_assign_org_role: Viewer

# [auth.anonymous]
prometheus_grafana_auth_anonymous_enabled: false
prometheus_grafana_auth_anonymous_org_name: Main Org.
prometheus_grafana_auth_anonymous_org_role: Viewer

# [auth.google]
prometheus_grafana_auth_google_enabled: false
prometheus_grafana_auth_google_allow_sign_up: false
prometheus_grafana_auth_google_client_id: some_client_id
prometheus_grafana_auth_google_client_secret: some_client_secret
prometheus_grafana_auth_google_allowed_domains: []

# [dashboards.json]
prometheus_grafana_dashboards_json_enabled: false
