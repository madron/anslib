config setup

conn %default
     ikelifetime=60m
     keylife=20m
     rekeymargin=3m
     keyingtries=10
     fragmentation=yes
     left={{ server_ip }}
     leftid=vpn.example.com
     leftsubnet=10.9.0.1/32
     leftcert=vpnHostCert.der
     right=%any
     rightsourceip=10.9.0.1/24
     rightdns=8.8.8.8
     leftfirewall=no
     lefthostaccess=no

conn ikev2
     ike=aes256-sha-modp1024
     esp=aes256-sha-modp1024
     keyexchange=ikev2
     leftauth=pubkey
     leftsendcert=always
     rightauth=eap-mschapv2
     rightsendcert=never
     eap_identity=%any
     auto=add

conn ikev1
     keyexchange=ikev1
     authby=xauthpsk
     xauth=server
     auto=add

