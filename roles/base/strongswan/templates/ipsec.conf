config setup

conn %default
     ikelifetime=60m
     keylife=20m
     rekeymargin=3m
     keyingtries=10
     fragmentation=yes
     left={{ strongswan_server_ip }}
     leftid={{ strongswan_left_id }}
     leftsubnet={{ strongswan_left_ip }}/32
     leftcert=vpnHostCert.der
     right=%any
     rightsourceip={{ strongswan_right_subnet }}
{% if strongswan_right_dns %}
     rightdns={{ strongswan_right_dns }} 8.8.8.8
{% endif %}
     leftfirewall=no
     lefthostaccess=no

conn ikev2
     ike=aes256-sha-modp1024
     esp=aes256-sha-modp1024
     keyexchange=ikev2
     leftauth=pubkey
     leftsendcert=always
     rightauth=eap-mschapv2
     rightsendcert=never
     eap_identity=%any
     auto=add

conn ikev1
     keyexchange=ikev1
     authby=xauthpsk
     xauth=server
     auto=add
