- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - strongswan


- include: debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - strongswan


- name: create nex folders for certificates
  file:
    path: '/etc/ipsec.d/{{ item }}'
    state: directory
    mode: 0755
    owner: root
    group: root
  with_items:
       - private
       - cacerts
       - certs
  tags:
    - strongswan


- name: create strongswanKey.der
  shell: 'ipsec pki --gen --type rsa --outform der > /etc/ipsec.d/private/strongswanKey.der'
  args:
    creates: /etc/ipsec.d/private/strongswanKey.der
  tags:
    - strongswan


- name: create strongswanCert.der
  shell: 'ipsec pki --self --ca --lifetime {{ strongswan_certificate_lifetime }} --in /etc/ipsec.d/private/strongswanKey.der --type rsa --dn "C={{ strongswan_ca_country }}, O={{ strongswan_ca_organization }}, CN={{ strongswan_ca_common_name }}" --outform der > /etc/ipsec.d/cacerts/strongswanCert.der'
  args:
    creates: /etc/ipsec.d/cacerts/strongswanCert.der
  tags:
    - strongswan


- name: create vpnHostKey.der
  shell: 'ipsec pki --gen --type rsa --outform der > /etc/ipsec.d/private/vpnHostKey.der'
  args:
    creates: /etc/ipsec.d/private/vpnHostKey.der
  tags:
    - strongswan


- name: create vpnHostCert.der
  shell: 'ipsec pki --pub --in /etc/ipsec.d/private/vpnHostKey.der --type rsa | ipsec pki --issue --lifetime {{ strongswan_certificate_lifetime }} --cacert /etc/ipsec.d/cacerts/strongswanCert.der --cakey /etc/ipsec.d/private/strongswanKey.der --dn "C={{ strongswan_ca_country }}, O={{ strongswan_ca_organization }}, CN={{ strongswan_ca_common_name }}" --san {{ strongswan_server_ip }} --san @{{ strongswan_server_ip }} --san {{ strongswan_left_id }} --flag serverAuth --flag ikeIntermediate --outform der > /etc/ipsec.d/certs/vpnHostCert.der'
  args:
    creates: /etc/ipsec.d/certs/vpnHostCert.der
  tags:
    - strongswan


- name: configure loopback vpn subnet
  template:
    src: network_interface.conf
    dest: /etc/network/interfaces.d/strongswan_lo0.conf
    owner: root
    group: root
    mode: 0644
    backup: yes
  register: network_config
  tags:
    - strongswan


- name: ifdown lo:0
  command: 'ifdown lo:0'
  when: network_config.changed
  tags:
    - strongswan


- name: ifup lo:0
  command: 'ifup lo:0'
  when: network_config.changed
  tags:
    - strongswan


- name: Configure ipsec.secrets
  template:
    src: ipsec.secrets
    dest: /etc/ipsec.secrets
    owner: root
    group: root
    mode: 0644
    backup: yes
  tags:
    - strongswan


- name: Configure ipsec.conf
  template:
    src: ipsec.conf
    dest: /etc/ipsec.conf
    owner: root
    group: root
    mode: 0644
    backup: yes
  register: config
  tags:
    - strongswan


- name: service restarted
  service:
    name: strongswan
    state: restarted
  when: config.changed
  tags:
    - strongswan


- name: service started
  service:
    name: strongswan
    state: started
  tags:
    - strongswan
