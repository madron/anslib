- name: repository
  apt_repository: >
    repo='deb http://get.docker.io/ubuntu docker main'
    state=present
  tags:
    - docker


- name: lxc-docker
  apt: >
    pkg=lxc-docker
    state=latest
  tags:
    - docker


- name: default docker
  template: >
    src=default_docker.j2
    dest=/etc/default/docker
    mode=0644
    owner=root
    group=root
  notify: reload docker
  tags:
    - docker
