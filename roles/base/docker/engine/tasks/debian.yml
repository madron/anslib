- name: repository key
  apt_key:
    url: https://apt.dockerproject.org/gpg
    id: 2C52609D
    state: present
  tags:
    - docker
    - docker-engine


- name: repository
  apt_repository:
    repo: 'deb https://apt.dockerproject.org/repo {{ ansible_lsb.id|lower() }}-{{ ansible_lsb.codename }} main'
    state: present
  tags:
    - docker
    - docker-engine


- name: required packages
  apt:
    name: '{{ item }}'
    state: latest
  with_items: docker_engine_packages
  tags:
    - docker
    - docker-engine


- name: docker-engine package
  apt:
    name: 'docker-engine={{ docker_engine_version }}'
    state: present
  tags:
    - docker
    - docker-engine


- name: default docker
  template:
    src: default_docker.j2
    dest: /etc/default/docker
    mode: 0644
    owner: root
    group: root
  register: default
  tags:
    - docker
    - docker-engine


- name: service restarted
  service:
    name: docker
    state: restarted
  when: default.changed
  tags:
    - docker
    - docker-engine


- name: service started
  service:
    name: docker
    state: started
  tags:
    - docker
    - docker-engine
