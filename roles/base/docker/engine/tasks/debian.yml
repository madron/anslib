- name: set version
  set_fact:
    docker_engine_package_version: '{{ docker_engine_version }}-0~{{ ansible_lsb.codename }}'
  tags:
    - docker
    - docker-engine


- name: set version greater then 1.12.4
  set_fact:
    docker_engine_package_version: '{{ docker_engine_version }}-0~{{ ansible_lsb.id|lower() }}-{{ ansible_lsb.codename }}'
  when: docker_engine_version >= '1.12.4'
  tags:
    - docker
    - docker-engine


- name: set version greater then 1.13.9
  set_fact:
    docker_engine_package_version: '{{ docker_engine_version }}~ce-0~{{ ansible_lsb.id|lower() }}-{{ ansible_lsb.codename }}'
  when: docker_engine_version >= '1.13.9'
  tags:
    - docker
    - docker-engine


- name: repository key
  apt_key:
    url: https://apt.dockerproject.org/gpg
    id: 2C52609D
    state: present
  tags:
    - docker
    - docker-engine


- name: repository
  apt_repository:
    repo: 'deb https://apt.dockerproject.org/repo {{ ansible_lsb.id|lower() }}-{{ ansible_lsb.codename }} {{ docker_engine_repository }}'
    state: present
  tags:
    - docker
    - docker-engine


- name: required packages
  apt:
    name: '{{ item }}'
    state: latest
  with_items: '{{ docker_engine_packages }}'
  tags:
    - docker
    - docker-engine


- name: docker-engine package
  apt:
    name: 'docker-engine={{ docker_engine_package_version }}'
    state: present
    update_cache: '{{ docker_engine_update_cache }}'
    force: '{{ docker_engine_force_install }}'
  tags:
    - docker
    - docker-engine


- name: held packages
  command: apt-mark showhold
  register: held_packages
  when: docker_engine_version_hold
  changed_when: false
  tags:
    - docker
    - docker-engine
    - docker-engine-hold


- name: docker-engine version hold
  command: apt-mark hold docker-engine
  when: docker_engine_version_hold and "docker-engine" not in held_packages.stdout
  tags:
    - docker
    - docker-engine
    - docker-engine-hold


- name: default docker
  template:
    src: default_docker.j2
    dest: /etc/default/docker
    mode: 0644
    owner: root
    group: root
    backup: true
  register: default
  tags:
    - docker
    - docker-engine


- name: upstart noop
  assert:
    that: true
  when: ansible_service_mgr == 'upstart'
  register: service_mgr
  tags:
    - docker
    - docker-engine


