- name: create directories
  file:
    path: '{{ item }}'
    state: directory
    mode: 0755
    owner: root
    group: root
  with_items:
    - /etc/iptables-docker
    - /var/lib/iptables/glibc-amd64
  tags:
    - docker-iptables


- name: iptables binaries
  unarchive:
    src: 'iptables-{{ item }}.tgz'
    dest: '/var/lib/iptables/{{ item }}'
  with_items:
    - glibc-amd64
  tags:
    - docker-iptables
