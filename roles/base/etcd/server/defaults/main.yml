### Client install
# https://github.com/coreos/etcd/releases/

etcd_server_tag: v2.1.0-rc.0
etcd_server_openssl_dir: 'files/etcd'
etcd_server_peer_protocol: http
etcd_server_client_protocol: http

etcd_server_name: default
etcd_server_cluster_token: etcd-cluster

etcd_server_node: {
    default: { host: localhost, ip: 127.0.0.1 }
}

etcd_server_client_port: 2379
etcd_server_peer_port: 2380

