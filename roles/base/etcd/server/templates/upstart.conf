# {{ ansible_managed }}
{% set ETCD = 'etcd-server' %}
{% set ETCD_DATA = ETCD ~ '-data' %}
{% set INITIAL_CLUSTER = etcd_server_name ~ '=http://' ~ etcd_server_host ~ ':' ~ etcd_server_peer_port %}
{% set CLIENT_URLS = 'http://' ~ etcd_server_host ~ ':' ~ etcd_server_client_port %}


description "etcd containers"
author "Massimiliano Ravelli <m.ravelli@mastervoice.it>"


pre-start script
    # ETCD_DATA
    if ! docker inspect {{ ETCD_DATA }} > /dev/null 2>&1; then
        /usr/bin/docker create \
            --name {{ ETCD_DATA }} \
            --hostname {{ ETCD_DATA }} \
            --volume /data \
            busybox
    fi
    # ETCD
    if ! docker inspect {{ ETCD }} > /dev/null 2>&1; then
        /usr/bin/docker run \
            -d \
            --restart="always" \
            --name {{ ETCD }} \
            --hostname {{ ETCD }} \
            --volumes-from {{ ETCD_DATA }} \
            --publish {{ etcd_server_client_port }}:2379 \
            --publish {{ etcd_server_peer_port }}:2380 \
            quay.io/coreos/etcd:{{ etcd_server_tag }} \
            --data-dir /data \
            --name {{ etcd_server_name }} \
            --advertise-client-urls {{ etcd_server_advertise_client_urls|default(CLIENT_URLS) }} \
            --listen-client-urls http://0.0.0.0:2379 \
            --initial-advertise-peer-urls http://{{ etcd_server_host }}:{{ etcd_server_peer_port }} \
            --listen-peer-urls http://0.0.0.0:2380 \
            --initial-cluster-token {{ etcd_server_cluster_token }} \
            --initial-cluster {{ etcd_server_initial_cluster|default(INITIAL_CLUSTER) }}
    fi
end script

post-stop script
    if docker inspect {{ ETCD }} > /dev/null 2>&1; then
        /usr/bin/docker rm -fv {{ ETCD }}
    fi
end script
