- name: os specific variables
  include_vars: "{{ ansible_lsb.id|lower() }}_{{ ansible_lsb.codename }}.yml"
  tags:
    - openvswitch


- include: debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - openvswitch


- name: bridges
  openvswitch_bridge:
    bridge: '{{ item }}'
    state: present
  with_items: bridges
  tags:
    - openvswitch


- name: ports
  openvswitch_port:
    bridge: '{{ item.bridge }}'
    port: '{{ item.port }}'
    state: present
  with_items: ports
  tags:
    - openvswitch
