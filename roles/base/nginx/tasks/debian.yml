- name: repository key
  apt_key:
    url: 'http://nginx.org/keys/nginx_signing.key'
    state: present
  tags: nginx


- name: ppa repository
  apt_repository:
    repo: 'deb http://nginx.org/packages/debian/ jessie nginx'
    state: present
  tags: nginx


- name: required packages
  apt:
    pkg: '{{ item }}'
    state: latest
  with_items: '{{ nginx_packages }}'
  tags: nginx
