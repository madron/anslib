- name: debconf tzdata/Areas
  debconf:
    name: tzdata
    question: 'tzdata/Areas'
    value: '{{ timezone_area }}'
    vtype: 'select'
  tags:
    - timezone


- name: debconf tzdata/Zones
  debconf:
    name: tzdata
    question: 'tzdata/Zones/{{ timezone_area }}'
    value: '{{ timezone_zone }}'
    vtype: 'select'
  notify: reconfigure tzdata
  tags:
    - timezone


- name: /etc/timezone
  template:
    src: timezone.j2
    dest: /etc/timezone
    mode: 0644
    owner: root
    group: root
  notify: reconfigure tzdata
  tags:
    - timezone
