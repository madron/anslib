- name: set fact
  set_fact:
    tools:
      - kubeadm
      - kubelet
      - kubectl
      - kube-proxy
  tags:
    - k8s
    - k8s-binaries


- name: create directories
  file:
    path: /opt/k8s/bin
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - k8s
    - k8s-binaries


- name: download tools
  get_url:
    url: 'https://storage.googleapis.com/kubernetes-release/release/{{ k8s_release }}/bin/linux/amd64/{{ item }}'
    dest: '/opt/k8s/bin/{{ item }}-{{ k8s_release }}'
    owner: root
    group: root
    mode: 0755
  with_items: '{{ tools }}'
  tags:
    - k8s
    - k8s-binaries


- name: tools symlinks
  file:
    src: '/opt/k8s/bin/{{ item }}-{{ k8s_release }}'
    dest: '/opt/bin/{{ item }}'
    state: link
  with_items: '{{ tools }}'
  tags:
    - k8s
    - k8s-binaries
