- name: download
  get_url:
    url: 'https://storage.googleapis.com/kubernetes-release/release/{{ k8s_release }}/bin/linux/amd64/kube-controller-manager'
    dest: '/opt/bin/kube-controller-manager-{{ k8s_release }}'
    owner: root
    group: root
    mode: 0755
  tags:
    - k8s
    - k8s-kube-controller-manager
    - k8s-kube-controller-manager-download


- name: /etc/systemd/system/kube-controller-manager.service
  template:
    src: kube-controller-manager.service
    dest: /etc/systemd/system/kube-controller-manager.service
    mode: 0644
    owner: root
    group: root
  register: systemd
  tags:
    - k8s
    - k8s-kube-controller-manager
    - k8s-kube-controller-manager-service


- name: restart service
  systemd:
    name: kube-controller-manager
    state: restarted
    daemon_reload: yes
  when: systemd.changed
  tags:
    - k8s
    - k8s-kube-controller-manager
    - k8s-kube-controller-manager-service


- name: start service
  systemd:
    name: kube-controller-manager
    enabled: yes
    state: started
  tags:
    - k8s
    - k8s-kube-controller-manager
    - k8s-kube-controller-manager-service
