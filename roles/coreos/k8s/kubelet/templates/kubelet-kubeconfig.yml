apiVersion: v1
clusters:
  - cluster:
      certificate-authority-data-file: /etc/kubernetes/pki/ca.crt
      server: https://{{ k8s_api_fqdn }}:{{ k8s_api_port }}
    name: kubernetes
contexts:
  - context:
      cluster: kubernetes
      user: system:node:{{ inventory_hostname }}
    name: system:node:{{ inventory_hostname }}@kubernetes
current-context: system:node:{{ inventory_hostname }}@kubernetes
kind: Config
preferences: {}
users:
- name: system:node:{{ inventory_hostname }}
  user:
    client-certificate-data-file: /etc/kubernetes/pki/apiserver-kubelet-client.crt
    client-key-data-file: /etc/kubernetes/pki/apiserver-kubelet-client.key
