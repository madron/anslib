- name: download
  get_url:
    url: 'https://storage.googleapis.com/kubernetes-release/release/{{ k8s_release }}/bin/linux/amd64/kubelet'
    dest: '/opt/bin/kubelet-{{ k8s_release }}'
    owner: root
    group: root
    mode: 0755
  tags:
    - k8s
    - k8s-kubelet
    - k8s-kubelet-download


- name: ssl keys
  copy:
    src: '{{ k8s_certs_dir }}/{{ item }}'
    dest: /etc/kubernetes/ssl/
    owner: root
    group: root
    mode: 0600
  with_items:
    - 'node-{{ inventory_hostname }}.key'
  register: keys
  tags:
    - k8s
    - k8s-kubelet
    - k8s-kubelet-service


- name: ssl certs
  copy:
    src: '{{ k8s_certs_dir }}/{{ item }}'
    dest: /etc/kubernetes/ssl/
    owner: root
    group: root
    mode: 0644
  with_items:
    - 'ca.crt'
    - 'node-{{ inventory_hostname }}.crt'
  register: certs
  tags:
    - k8s
    - k8s-kubelet
    - k8s-kubelet-service


- name: /etc/kubernetes/kubelet.kubeconfig.yml
  template:
    src: kubelet.kubeconfig.yml
    dest: /etc/kubernetes/kubelet.kubeconfig.yml
    mode: 0644
    owner: root
    group: root
  register: kubeconfig
  tags:
    - k8s
    - k8s-kubelet
    - k8s-kubelet-service


- name: /etc/systemd/system/kubelet.service
  template:
    src: kubelet.service
    dest: /etc/systemd/system/kubelet.service
    mode: 0644
    owner: root
    group: root
    backup: yes
  register: systemd
  tags:
    - k8s
    - k8s-kubelet
    - k8s-kubelet-service


- name: restart service
  systemd:
    name: kubelet
    state: restarted
    daemon_reload: yes
  when: keys.changed or certs.changed or kubeconfig.changed or systemd.changed
  tags:
    - k8s
    - k8s-kubelet
    - k8s-kubelet-service


- name: start service
  systemd:
    name: kubelet
    enabled: yes
    state: started
  tags:
    - k8s
    - k8s-kubelet
    - k8s-kubelet-service
