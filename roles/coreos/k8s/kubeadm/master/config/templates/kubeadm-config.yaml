apiVersion: kubeadm.k8s.io/v1alpha2
kind: MasterConfiguration
kubernetesVersion: {{ k8s_release }}
clusterName: {{ k8s_cluster_name }}
apiServerCertSANs:
- "{{ k8s_balancer_fqdn }}"
api:
    bindPort: {{ k8s_api_port }}
    controlPlaneEndpoint: "{{ k8s_balancer_fqdn }}:{{ k8s_balancer_port }}"
etcd:
  endpoints:
    - http://127.0.0.1:2379
  local:
    extraArgs:
      listen-client-urls: "https://127.0.0.1:2379,https://{{ ansible_host }}:2379"
      advertise-client-urls: "https://{{ ansible_host }}:2379"
      listen-peer-urls: "https://{{ ansible_host }}:2380"
      initial-advertise-peer-urls: "https://{{ ansible_host }}:2380"
      initial-cluster: "{% for host in k8s_master_hosts %}{{ hostvars[host]['inventory_hostname'] }}=https://{{ hostvars[host]['ansible_host'] }}:2380{% if not loop.last%},{% endif %}{% endfor %}"
    serverCertSANs:
      - {{ inventory_hostname }}.{{ k8s_domain }}
      - {{ ansible_host }}
    peerCertSANs:
      - {{ inventory_hostname }}.{{ k8s_domain }}
      - {{ ansible_host }}
