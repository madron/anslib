- name: /etc/kubernetes directory
  file:
    path: /etc/kubernetes
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - k8s
    - k8s-kubeadm
    - k8s-kubeadm-master


- name: /etc/kubernetes/kubeadm-config.yaml
  template:
    src: kubeadm-config.yaml
    dest: /etc/kubernetes/kubeadm-config.yaml
    mode: 0644
    owner: root
    group: root
  tags:
    - k8s
    - k8s-kubeadm
    - k8s-kubeadm-master
