- name: haproxy config
  template:
    src: haproxy.cfg
    dest: /etc/kubernetes/haproxy.cfg
    mode: 0644
    owner: root
    group: root


- name: haproxy pod manifest
  template:
    src: haproxy.yml
    dest: /etc/kubernetes/manifests/haproxy.yml
    mode: 0644
    owner: root
    group: root
