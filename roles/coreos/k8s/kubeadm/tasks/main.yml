- name: kubeadm directory
  file:
    path: /opt/kubeadm
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - k8s
    - k8s-kubeadm
    - k8s-kubeadm-download

- name: download
  get_url:
    url: 'https://storage.googleapis.com/kubernetes-release/release/{{ k8s_release }}/bin/linux/amd64/kubeadm'
    dest: '/opt/kubeadm/{{ k8s_release }}'
    owner: root
    group: root
    mode: 0755
  register: download
  tags:
    - k8s
    - k8s-kubeadm
    - k8s-kubeadm-download


- name: symlink
  file:
    src: '/opt/kubeadm/{{ k8s_release }}'
    dest: '/opt/bin/kubeadm'
    state: link
    owner: root
    group: root
  register: download
  tags:
    - k8s
    - k8s-kubeadm
    - k8s-kubeadm-download


