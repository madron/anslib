- name: ca key
  command: 'openssl genrsa -out {{ name }}.key 2048'
  args:
    chdir: '{{ dir }}'
    creates: '{{ name }}.key'

- name: ca configuration
  template:
    src: ca.cnf
    dest: '{{ dir }}/{{ name }}.cnf'
    mode: 0644

- name: ca certificate
  command: 'openssl req -x509 -new -nodes -config {{ name }}.cnf -subj "/CN={{ cn }}" -extensions v3_ca -days 36500 -key {{ name }}.key -out {{ name }}.crt'
  args:
    chdir: '{{ dir }}'
    creates: '{{ name }}.crt'
