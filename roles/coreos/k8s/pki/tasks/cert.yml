- name: key
  command: 'openssl genrsa -out {{ name }}.key 2048'
  args:
    chdir: '{{ dir }}'
    creates: '{{ name }}.key'

- name: configuration
  template:
    src: cert.cnf
    dest: '{{ dir }}/{{ name }}.cnf'
    mode: 0644

- name: certificate signing request
  command: 'openssl req -new -nodes -subj "/CN={{ cn }}" -config {{ name }}.cnf -key {{ name }}.key -out {{ name }}.csr'
  args:
    chdir: '{{ dir }}'
    creates: '{{ name }}.crt'

- name: certificate
  command: 'openssl x509 -req -sha256 -CA {{ ca_name }}.crt -CAkey {{ ca_name }}.key -CAcreateserial -days 36500 -extensions v3_req -in {{ name }}.csr -extfile {{ name }}.cnf -out {{ name }}.crt'
  args:
    chdir: '{{ dir }}'
    creates: '{{ name }}.crt'

- name: remove certificate signing request
  file:
    path: '{{ dir }}/{{ name }}.csr'
    state: absent
