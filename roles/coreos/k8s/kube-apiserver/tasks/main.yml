- name: download
  get_url:
    url: 'https://storage.googleapis.com/kubernetes-release/release/{{ k8s_release }}/bin/linux/amd64/kube-apiserver'
    dest: '/opt/bin/kube-apiserver-{{ k8s_release }}'
    owner: root
    group: root
    mode: 0755
  tags:
    - k8s
    - k8s-kube-apiserver
    - k8s-kube-apiserver-download


- name: ssl keys
  copy:
    src: '{{ k8s_certs_dir }}/{{ item }}'
    dest: /etc/kubernetes/ssl/
    owner: root
    group: kube
    mode: 0640
  with_items:
    - 'apiserver-{{ inventory_hostname }}.key'
  register: keys
  tags:
    - k8s
    - k8s-kube-apiserver
    - k8s-kube-apiserver-ssl


- name: ssl certs
  copy:
    src: '{{ k8s_certs_dir }}/{{ item }}'
    dest: /etc/kubernetes/ssl/
    owner: root
    group: root
    mode: 0644
  with_items:
    - 'ca.crt'
    - 'apiserver-{{ inventory_hostname }}.crt'
  register: certs
  tags:
    - k8s
    - k8s-kube-apiserver
    - k8s-kube-apiserver-ssl


- name: /etc/systemd/system/kube-apiserver.service
  template:
    src: kube-apiserver.service
    dest: /etc/systemd/system/kube-apiserver.service
    mode: 0644
    owner: root
    group: root
    backup: yes
  register: systemd
  tags:
    - k8s
    - k8s-kube-apiserver
    - k8s-kube-apiserver-service


- name: restart service - systemd changed
  systemd:
    name: kube-apiserver
    state: restarted
    daemon_reload: yes
  when: systemd.changed
  tags:
    - k8s
    - k8s-kube-apiserver
    - k8s-kube-apiserver-service


- name: restart service - certificates changed
  systemd:
    name: kube-apiserver
    state: restarted
  when: keys.changed or certs.changed
  tags:
    - k8s
    - k8s-kube-apiserver
    - k8s-kube-apiserver-ssl


- name: start service
  systemd:
    name: kube-apiserver
    enabled: yes
    state: started
  tags:
    - k8s
    - k8s-kube-apiserver
    - k8s-kube-apiserver-service
