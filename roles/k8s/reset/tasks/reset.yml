- name: reset
  command: '{{ k8s_bin_dir }}/kubeadm reset -f'


- name: remove files and directories
  file:
    path: '{{ item }}'
    state: absent
  with_items:
    - /etc/kubernetes
    - /etc/systemd/system/iptables.rules
    - /var/lib/kubelet
    - /var/lib/weave

- name: reset iptables
  command: '{{ k8s_bin_dir }}/reset_iptables'
