- name: reset
  command: '{{ k8s_bin_dir }}/kubeadm reset -f'


- name: remove /etc/kubernetes directory
  file:
    path: /etc/kubernetes
    state: absent


- name: remove /var/lib/etcd directory
  file:
    path: /var/lib/etcd
    state: absent


- name: remove /etc/systemd/system/iptables.rules
  file:
    path: /etc/systemd/system/iptables.rules
    state: absent


- name: reset iptables
  command: '{{ k8s_bin_dir }}/reset_iptables'
