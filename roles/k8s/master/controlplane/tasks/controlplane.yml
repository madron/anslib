- name: kubeconfig all
  command: '{{ k8s_bin_dir }}/kubeadm init phase kubeconfig all --config /etc/kubernetes/kubeadm-config.yaml'
  args:
    creates: /etc/kubernetes/controller-manager.conf


- name: controlplane all
  command: '{{ k8s_bin_dir }}/kubeadm init phase controlplane all --config /etc/kubernetes/kubeadm-config.yaml'
  args:
    creates: /etc/kubernetes/manifests/kube-apiserver.yaml


- name: mark-master
  command: '{{ k8s_bin_dir }}/kubeadm init phase mark-master --config /etc/kubernetes/kubeadm-config.yaml'
