- name: dockerfile
  copy:
    src: docker
    dest: /var/lib/ansible/mtek-sensu-api
  register: dockerfile
  tags:
    - mtek-sensu-api


- name: docker image
  docker_image:
    path: /var/lib/ansible/mtek-sensu-api/docker
    name: mtek/sensu_api
    state: build
  when: dockerfile.changed
  tags:
    - mtek-sensu-api
