- name: dockerfile
  copy:
    src: docker
    dest: /var/lib/ansible/mtek-sensu-rabbitmq
  register: dockerfile
  tags:
    - mtek-sensu-rabbitmq


- name: docker image
  docker_image:
    path: /var/lib/ansible/mtek-sensu-rabbitmq/docker
    name: mtek/sensu_rabbitmq
    state: present
  when: dockerfile.changed
  tags:
    - mtek-sensu-rabbitmq
