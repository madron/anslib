- name: dockerfile
  copy:
    src: docker
    dest: /var/lib/ansible/mtek-postgres-9.1
  register: dockerfile
  tags:
    - mtek-postgres
    - mtek-postgres-9.1


- name: docker image
  docker_image:
    path: /var/lib/ansible/mtek-postgres-9.1/docker
    name: mtek/postgres
    tag: '9.1'
    state: present
  when: dockerfile.changed
  tags:
    - mtek-postgres
    - mtek-postgres-9.1
