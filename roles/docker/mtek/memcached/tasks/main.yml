- name: dockerfile
  copy:
    src: docker
    dest: /var/lib/ansible/mtek-memcached
  register: dockerfile
  tags:
    - mtek-memcached


- name: docker image
  docker_image:
    path: /var/lib/ansible/mtek-memcached
    name: mtek/memcached
    state: present
  when: dockerfile.changed
  tags:
    - mtek-memcached
