- name: repository key
  apt_key:
    url: 'https://repos.influxdata.com/influxdb.key'
    state: present
  tags: influxdb


- name: repository
  apt_repository:
    repo: 'deb https://repos.influxdata.com/debian {{ ansible_lsb.codename }} stable'
    state: present
  tags: influxdb


- name: required packages
  apt:
    pkg: influxdb
    state: latest
  tags: influxdb
