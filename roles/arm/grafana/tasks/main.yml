- name: repository key
  apt_key:
    url: 'https://bintray.com/user/downloadSubjectPublicKey?username=bintray'
    state: present
  tags: grafana


- name: repository
  apt_repository:
    repo: 'deb https://dl.bintray.com/fg2it/deb {{ ansible_lsb.codename }} main'
    state: present
  tags: grafana


- name: required packages
  apt:
    pkg: grafana
    state: present
  tags: grafana


- name: service started
  systemd:
    name: grafana
    enabled: yes
    state: started
  tags:
  tags: grafana
