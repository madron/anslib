- name: repository key
  apt_key:
    url: 'https://bintray.com/user/downloadSubjectPublicKey?username=bintray'
    state: present
  tags:
    - grafana


- name: repository
  apt_repository:
    repo: 'deb https://dl.bintray.com/fg2it/deb {{ ansible_lsb.codename }} main'
    state: present
  tags:
    - grafana


- name: configuration
  template:
    src: grafana.ini
    dest: /etc/grafana/grafana.ini
    mode: 0644
    owner: root
    group: root
    backup: yes
  notify: restart grafana
  tags:
    - grafana
    - grafana-config


- name: required packages
  apt:
    pkg: grafana
    state: present
  tags:
    - grafana


- name: service started
  systemd:
    name: grafana-server
    enabled: yes
    state: started
  tags:
    - grafana
