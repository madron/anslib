version: '2'

services:
  server:
    image: 'eclipse-mosquitto:{{ mosquitto_version }}'
    container_name: {{ service }}
    network_mode: host
    user: nobody
    read_only: true
    volumes:
      - /etc/container/{{ service }}:/mosquitto/config:ro
      - /var/lib/container/{{ service }}:/mosquitto/data:rw
