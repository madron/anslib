- name: debian packages
  apt:
    pkg: '{{ item }}'
    state: present
  with_items:
    - build-essential
    - nodejs
  tags:
    - cncjs


- name: npm cncjs package
  command: npm install --unsafe-perm -g cncjs@1.3.2
  args:
    creates: /usr/lib/node_modules/cncjs/bin/cnc
  tags:
    - cncjs


- name: /etc/cncjs directory
  file:
    path: /etc/cncjs
    state: directory
    mode: 0755
    owner: root
    group: root
  tags:
    - cncjs


- name: cncrc file
  template:
    src: cncrc
    dest: /etc/cncjs/cncrc
    mode: 0644
    owner: root
    group: root
    backup: yes
  register: cncrc
  tags:
    - cncjs


- name: systemd file
  template:
    src: systemd.service
    dest: '/etc/systemd/system/cncjs.service'
    mode: 0644
    owner: root
    group: root
    backup: yes
  register: service_mgr
  tags:
    - cncjs


- name: multi-user.target
  file:
    src: /etc/systemd/system/cncjs.service
    dest: /etc/systemd/system/multi-user.target.wants/cncjs.service
    state: link
    owner: root
    group: root
  tags:
    - cncjs


- name: systemctl daemon-reload
  command: systemctl daemon-reload
  when: service_mgr.changed
  tags:
    - cncjs


- name: service restarted
  service:
    name: cncjs
    state: restarted
  when: service_mgr.changed or cncrc.changed
  tags:
    - cncjs


- name: service started
  service:
    name: cncjs
    state: started
  tags:
    - cncjs
